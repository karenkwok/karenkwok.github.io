<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <style>
      /* Add any custom styles for the error page */
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      h1 {
        color: #555555;
      }
    </style>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(pathSegmentsToKeep)
            .join('/')
            .replace(/&/g, '~and~') +
          (l.search ? '&' + l.searcg.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>The requested page could not be found.</p>
  </body>
</html>
